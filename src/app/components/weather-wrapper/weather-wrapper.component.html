<div class="weather-wrapper">
    <div *ngIf="isLoading" class="loading">
        Cargando datos del clima...
    </div>
    <div *ngIf="!isLoading && weatherDays.length === 0" class="no-data">
        No hay datos disponibles para las coordenadas proporcionadas.
    </div>
    <div class="weather-grid">
      <app-weather-card *ngFor="let day of weatherDays" [dailyWeather]="day"></app-weather-card>
    </div>
</div>
