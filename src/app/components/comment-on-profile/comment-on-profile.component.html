<div *ngIf="isLoading" class="loading">
  <p>Cargando comentarios...</p>
</div>

<div *ngIf="!isLoading && comments.length === 0" class="no-comments">
  <p>No hay comentarios disponibles.</p>
</div>

<div *ngIf="!isLoading && comments.length > 0" class="comments-container">
  <div *ngFor="let comment of comments" class="comment-card">
    <!-- Bloque superior: Nombre de la playa -->
    <p
      class="beach-name"
      (click)="navigateToBeach(comment.beach)"
    >
      {{ comment.beach }}
    </p>

    <!-- Bloque intermedio: Foto a la izquierda, comentario a la derecha -->
    <div class="comment-main">
      <img
        [src]="comment.beach"
        alt="{{ comment.beach }}"
        class="beach-cover"
        (click)="navigateToBeach(comment.beach)"
      >
      <p class="comment-text">{{ comment.comment.text }}</p>
    </div>

    <!-- Bloque inferior: Fecha a la izquierda, rating a la derecha -->
    <div class="comment-meta">
      <p class="date">Publicado: {{ comment.comment.createdAt | date: 'medium' }}</p>
      <p class="rating">Calificaci√≥n: {{ comment.comment.rating }}/5</p>
    </div>
  </div>
</div>
