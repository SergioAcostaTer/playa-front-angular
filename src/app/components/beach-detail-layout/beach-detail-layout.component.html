<section class="beach-detail-layout">
    <div class="beach-detail-layout__image">
        <img [src]="beach.coverUrl" [alt]="beach.name" class="beach-detail-layout__image-main" />
    </div>

    <div class="beach-detail-layout__sidebar">
        <section class="beach-detail-layout__header">
            <h1 class="beach-detail-layout__title">🏖️ {{ beach.name }}</h1>
            <div class="beach-detail-layout__rating-info">
                <span class="beach-detail-layout__rating">⭐ {{ beach.classification }}</span>
                <span class="beach-detail-layout__separator"> | </span>
                <span class="beach-detail-layout__reviews">📝 {{ beach.annualMaxOccupancy }} reseñas</span>
                <span class="beach-detail-layout__separator"> | </span>
                <span class="beach-detail-layout__distance">📍 {{ beach.municipality }}</span>
            </div>
        </section>
        
        <section class="beach-detail-layout__weather">
            <h3 class="beach-detail-layout__weather-title">🌤️ Clima</h3>
            <p class="beach-detail-layout__weather-text">{{ beach.environmentCondition }}</p>
        </section>

        <button class="beach-detail-layout__button">Guarda la playa en tus favoritos</button>
    </div>
</section>
