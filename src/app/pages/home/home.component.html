<div id="banner">
    <h1>Busca tu playa</h1>
    <div>
        <input type="text" placeholder="Busca destinos...">
    </div>
</div>

<div class="categories-container">
    <h2>Categorías</h2>
    <div class="categories">
        <div class="category">
            <img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg" alt="Playas">
            <p>Playas</p>
        </div>
        <div class="category">
            <img src="assets/images/mountain.svg" alt="Montañas">
            <p>Montañas</p>
        </div>
        <div class="category">
            <img src="assets/images/city.svg" alt="Ciudades">
            <p>Ciudades</p>
        </div>
        <div class="category">
            <img src="assets/images/forest.svg" alt="Bosques">
            <p>Bosques</p>
        </div>
        <div class="category">
            <img src="assets/images/desert.svg" alt="Desiertos">
            <p>Desiertos</p>
        </div>
        <div class="category">
            <img src="assets/images/lake.svg" alt="Lagos">
            <p>Lagos</p>
        </div>
    </div>
</div>

<div id="beach-grid" *ngIf="beaches?.length">
    <app-beach-card
        class="w-full flex flex-col items-center"
        *ngFor="let beach of beaches"
        [imageUrl]="beach.imageUrl"
        [title]="beach.title"
        [rating]="beach.rating"
        [distance]="beach.distance"
        [recommended]="beach.recommended">
    </app-beach-card>
</div>

<style>
    /* Contenedor principal */
    .categories-container {
        width: 100%;
        padding: 1rem 0;
    }

    /* Scroll horizontal */
    .categories {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-padding: 1rem;
        white-space: nowrap;
        padding-bottom: 0.5rem;
    }

    /* Minimal scrollbar */
    .categories::-webkit-scrollbar {
        height: 6px;
    }

    .categories::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .categories::-webkit-scrollbar-thumb {
        background: #bbb;
        border-radius: 10px;
    }

    .categories::-webkit-scrollbar-thumb:hover {
        background: #999;
    }

    /* Cada categoría */
    .category {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: #f7f7f7;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
        min-width: 120px;
        scroll-snap-align: center;
    }

    .category img {
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
    }
</style>
