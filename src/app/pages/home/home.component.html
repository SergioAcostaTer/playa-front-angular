<div class="banner">
  <h1 class="banner__title">Busca tu playa</h1>
  <div class="banner__search">
    <!-- Prevent default form submission and bind to searchBeaches -->
    <form (ngSubmit)="searchBeaches()">
      <input 
        class="banner__input" 
        type="text" 
        [(ngModel)]="searchQuery" 
        name="searchQuery"
        placeholder="Busca destinos..."
        required
      />
      <button type="submit">Search</button>
    </form>
  </div>
</div>

<!-- Show the content when the loading is false -->
<!-- <app-category-list [categories]="categories"></app-category-list> -->

<app-beach-grid *ngIf="!loading" [beaches]="beaches"></app-beach-grid>

<div *ngIf="loading" class="loading-indicator">
  <p>Loading...</p>
  <!-- You can replace this with a spinner if preferred -->
</div>
