<div id="banner">
    <h1>Busca tu playa</h1>
    <div>
        <input type="text" placeholder="Busca destinos...">
    </div>
</div>

<app-category-list [categories]="categories"></app-category-list>


<div id="beach-grid" *ngIf="beaches?.length">
    <app-beach-card
        style="width: 100%;"
        *ngFor="let beach of beaches"
        [imageUrl]="beach.imageUrl"
        [title]="beach.title"
        [rating]="beach.rating"
        [distance]="beach.distance"
        [recommended]="beach.recommended">
    </app-beach-card>
</div>
