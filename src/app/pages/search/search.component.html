<!-- search.component.html -->
<div class="search-container">
  <header class="search-header">
    <h1 class="header-title">Beach Search</h1>
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input 
          class="search-input"
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchInputChange($event)"
          placeholder="Search for beaches..."
          #searchInput
        />
      </div>
    </div>
  </header>

  <main class="search-content">
    <div class="results-container">
      <ng-container *ngIf="loading">
        <div class="loading-overlay">
          <div class="spinner"></div>
          <p class="loading-text">Searching beaches...</p>
        </div>
      </ng-container>
      
      <ng-container *ngIf="!loading && beaches.length > 0">
        <div class="results-header">
          <h2>Found {{beaches.length}} beaches</h2>
        </div>
        <app-beach-grid [beaches]="beaches"></app-beach-grid>
      </ng-container>

      <ng-container *ngIf="!loading && beaches.length === 0 && searchQuery">
        <div class="no-results">
          <svg class="no-results-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4-8.5c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm-2 0c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2z"/>
          </svg>
          <h3>No beaches found</h3>
          <p>Try adjusting your search terms</p>
        </div>
      </ng-container>
    </div>
  </main>
</div>
