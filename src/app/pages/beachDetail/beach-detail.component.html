<div *ngIf="beach" class="beach-detail-container">

  <app-beach-detail-layout [beach]="beach"></app-beach-detail-layout>

  <app-beach-map [mapImageUrl]="beach.mapImageUrl"></app-beach-map>

  <app-beach-description
      [title]="beach.title"
      [description]="beach.description"
      ></app-beach-description>

    <div class="comments-section">
      <h3>Comentarios</h3>
      <div class="comments-list">
        <div class="comment">
          <div class="comment-author">Juan Pérez</div>
          <div class="comment-rating">4.5 ★</div>
          <div class="comment-text">Un lugar increíble, ideal para un día de descanso.</div>
          <div class="comment-actions">
            <button class="reply-btn">Responder</button>
            <button class="like-btn">Me gusta</button>
          </div>
        </div>
        <div class="comment">
          <div class="comment-author">María García</div>
          <div class="comment-rating">4.0 ★</div>
          <div class="comment-text">Perfecto para hacer senderismo y disfrutar de las vistas.</div>
          <div class="comment-actions">
            <button class="reply-btn">Responder</button>
            <button class="like-btn">Me gusta</button>
          </div>
        </div>
      </div>

      <div class="add-comment">
        <h4>Escribe un comentario</h4>
        <textarea placeholder="Tu comentario..."></textarea>
        <button class="submit-comment-btn">Enviar comentario</button>
      </div>
    </div>
</div>
