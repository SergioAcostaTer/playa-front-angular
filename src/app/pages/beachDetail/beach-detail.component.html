<div *ngIf="beach" class="beach-detail-container">
  <app-beach-detail-layout [beach]="beach"></app-beach-detail-layout>

  <app-beach-map [mapImageUrl]="beach.mapImageUrl"></app-beach-map>

  <app-beach-description
    [title]="beach.title"
    [description]="beach.description"
  ></app-beach-description>

  <app-beach-comments
    [comments]="beach.comments"
    (addComment)="addComment($event)"
  ></app-beach-comments>
</div>
