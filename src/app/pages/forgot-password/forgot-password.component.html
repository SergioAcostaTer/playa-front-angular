<div class="forgot-password-container">
    <a class="app-logo" routerLink="/">PLAYEA</a>
    <h1>Olvidaste tu contraseña</h1>
    <p>Ingresa tu <span class="underline">correo electrónico</span> para restablecer tu contraseña</p>
    <form class="forgot-password-form">
        <div>
            <input type="email" name="email" placeholder="Introduce tu correo electrónico" required>
        </div>
        <button type="button" [routerLink]="'/forgot-password/otp-verification'">
            Cambiar contraseña
        </button>
    </form>
</div>
